{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label" for="id_username">Ім'я користувача:</label>
            {{ form.username }}
            <div class="form-error">{{ form.username.errors }}</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="id_email">Email:</label>
            {{ form.email }}
            <div class="form-error">{{ form.email.errors }}</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="id_password">Пароль:</label>
            {{ form.password1 }}
            <div class="form-error">{{ form.password1.errors }}</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="id_password2">Підтвердження пароля:</label>
            {{ form.password2 }}
            <div class="form-error">{{ form.password2.errors }}</div>
        </div>

        <button type="submit" class="btn btn-primary">Реєстрація</button>
    </form>
</div>
{% endblock %}
