{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>

        <div class="mb-3">
            <label class="form-label" for="id_username">Ім'я користувача:</label>
            {{ form.username }}
            <div class="form-error">{{ form.username.errors }}</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="id_password">Пароль:</label>
            {{ form.password }}
            <div class="form-error">{{ form.password.errors }}</div>
        </div>

        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
</div>
{% endblock %}
